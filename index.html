<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Predictor</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- App Card -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Iris Species Predictor</h2>
                </div>

                <div class="card-body">
                    <!-- Input Form -->
                    <form method="POST" action="/">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="sepal_length" class="form-label">Sepal Length</label>
                                <input type="number" step="0.1" class="form-control" id="sepal_length" name="sepal_length" required>
                            </div>

                            <div class="col-md-6">
                                <label for="sepal_width" class="form-label">Sepal Width</label>
                                <input type="number" step="0.1" class="form-control" id="sepal_width" name="sepal_width" required>
                            </div>

                            <div class="col-md-6">
                                <label for="petal_length" class="form-label">Petal Length</label>
                                <input type="number" step="0.1" class="form-control" id="petal_length" name="petal_length" required>
                            </div>

                            <div class="col-md-6">
                                <label for="petal_width" class="form-label">Petal Width</label>
                                <input type="number" step="0.1" class="form-control" id="petal_width" name="petal_width" required>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Predict Species</button>
                        </div>
                    </form>
                </div>

                <!-- Prediction Message -->
                {% if prediction %}
                    <div class="alert alert-info text-center mx-3 mb-3" role="alert">
                        <h4 class="alert-heading">Result</h4>
                        <p class="mb-0">{{ prediction }}</p>
                    </div>
                {% endif %}
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
